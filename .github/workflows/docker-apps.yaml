name: Automation Push & Delete Docker Images

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        type: choice
        options:
          - push
          - delete
      tag:
        description: "Docker tag (used for delete)"
        required: false
        default: "latest"

# ======================
# START
# ======================
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Start workflow
        run: echo "Workflow started"

# ======================
# CHOOSE JOB
# ======================
  choice:
    runs-on: ubuntu-latest
    steps:
      - name: Choose Push and Delete Workflow
        run: echo "Workflow Choosed Push and Delete"

# ======================
# PUSH IMAGES
# ======================
  push-images:
    needs: start
    if: github.event.inputs.action == 'push'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - airflow
          - debezium
          - flink
          - grafana
          - kafka
          - postgres
          - prometheus
          - spark

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Image
        run: |
          echo "üì¶ Building ${{ matrix.service }}"
          docker build \
            -f docker/Dockerfile.${{ matrix.service }} \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest .

          echo "üöÄ Pushing ${{ matrix.service }}"
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

# ======================
# DELETE IMAGES (TAG)
# ======================
  delete-images:
    needs: start
    if: github.event.inputs.action == 'delete'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - airflow
          - debezium
          - flink
          - grafana
          - kafka
          - postgres
          - prometheus
          - spark

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Docker Hub Token
        run: |
          TOKEN=$(curl -s -X POST https://hub.docker.com/v2/users/login/ \
            -H "Content-Type: application/json" \
            -d '{"username": "${{ secrets.DOCKER_USERNAME }}", "password": "${{ secrets.DOCKER_PASSWORD }}"}' \
            | jq -r .token)

          if [ "$TOKEN" = "null" ]; then
            echo "‚ùå Failed to get Docker Hub token"
            exit 1
          fi

          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Delete Docker Hub Image Tag
        run: |
          echo "üóë Deleting tag '${{ github.event.inputs.tag }}' for ${{ matrix.service }}"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
            -H "Authorization: JWT $TOKEN" \
            https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}/tags/${{ github.event.inputs.tag }}/)

          echo "HTTP STATUS: $STATUS"

          if [ "$STATUS" != "204" ]; then
            echo "‚ùå Failed to delete tag"
            exit 1
          fi

          echo "‚úÖ Tag deleted successfully"

# ======================
# PROCESS JOB
# ======================
  on-process:
    runs-on: ubuntu-latest
    steps:
      - name: Progress Workflow
        run: echo "Workflow processed"

# ======================
# END
# ======================
  end:
    needs:
      - push-images
      - delete-images
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: End workflow
        run: echo "Workflow finished"