apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spark-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark
  labels:
    app: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
  template:
    metadata:
      labels:
        app: spark
    spec:
      containers:
        # Spark Master
        - name: spark-master
          image: ajied21/spark:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SPARK_MODE
              value: "master"
            - name: SPARK_MASTER_HOST
              value: "0.0.0.0"
            - name: SPARK_MASTER_PORT
              value: "7077"
            - name: SPARK_MASTER_UI_PORT
              value: "8080"
          command:
            - "/opt/spark/bin/spark-class"
            - "org.apache.spark.deploy.master.Master"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "7077"
            - "--webui-port"
            - "8080"
          ports:
            - containerPort: 7077
            - containerPort: 8080
          volumeMounts:
            - name: spark-logs
              mountPath: /tmp

        # Spark Worker
        - name: spark-worker
          image: ajied21/spark:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SPARK_MODE
              value: "worker"
            - name: SPARK_MASTER_URL
              value: "spark://spark:7077"
            - name: SPARK_WORKER_MEMORY
              value: "1G"
            - name: SPARK_WORKER_CORES
              value: "1"
            - name: SPARK_WORKER_WEBUI_PORT
              value: "8081"
          command:
            - "/opt/spark/bin/spark-class"
            - "org.apache.spark.deploy.worker.Worker"
            - "spark://spark:7077"
          ports:
            - containerPort: 9102   # metrics
            - containerPort: 8081   # worker UI
          volumeMounts:
            - name: spark-logs
              mountPath: /tmp

      volumes:
        - name: spark-logs
          persistentVolumeClaim:
            claimName: spark-logs-pvc